name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  # ============================================================================
  # Build and Test
  # ============================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, nightly]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Build all crates
        run: cargo build --workspace --all-features

      - name: Run unit tests
        run: cargo test --workspace --all-features

      - name: Run integration tests
        run: cargo test --test '*' --all-features

  # ============================================================================
  # Code Quality
  # ============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  # ============================================================================
  # Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ============================================================================
  # Documentation
  # ============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-Dwarnings"

  # ============================================================================
  # Cryptographic Tests (Critical)
  # ============================================================================
  crypto-tests:
    name: Cryptographic Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-crypto-${{ hashFiles('**/Cargo.lock') }}

      - name: Run crypto tests
        run: cargo test -p rope-crypto --all-features -- --nocapture

      - name: Run hybrid crypto integration tests
        run: cargo test --test integration_crypto --all-features -- --nocapture

  # ============================================================================
  # Consensus Tests (Critical)
  # ============================================================================
  consensus-tests:
    name: Consensus Algorithm Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-consensus-${{ hashFiles('**/Cargo.lock') }}

      - name: Run consensus tests
        run: cargo test -p rope-consensus --all-features -- --nocapture

      - name: Run consensus integration tests
        run: cargo test --test integration_consensus --all-features -- --nocapture

  # ============================================================================
  # Network Tests
  # ============================================================================
  network-tests:
    name: Network Layer Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-network-${{ hashFiles('**/Cargo.lock') }}

      - name: Run network tests
        run: cargo test -p rope-network --all-features -- --nocapture

  # ============================================================================
  # Build Binaries
  # ============================================================================
  build-binaries:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs: [build, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rope-cli-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rope-cli-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rope-cli-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p rope-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/rope-cli*

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f deploy/Dockerfile.node -t datachain-rope-node:${{ github.sha }} .

      - name: Build Explorer Docker image
        run: |
          docker build -f deploy/Dockerfile.explorer -t dc-explorer:${{ github.sha }} .
