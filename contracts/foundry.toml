[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Datachain Rope mainnet
[rpc_endpoints]
mainnet = "https://erpc.datachain.network"
testnet = "https://testnet.erpc.datachain.network"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = 271828, url = "https://api.dcscan.io/api" }

# Testing
[profile.test]
fuzz = { runs = 1000 }
invariant = { runs = 256 }

# CI profile - faster
[profile.ci]
optimizer = true
optimizer_runs = 200
fuzz = { runs = 256 }
invariant = { runs = 128 }

# Formatting
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
