# Datachain Rope - Production Docker Compose
# VPS: 92.243.26.189
# Domains: datachain.network, rope.network, dcscan.io

version: '3.8'

services:
  # =============================================================================
  # DATACHAIN ROPE NODE
  # =============================================================================
  rope-node:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.node
    container_name: rope-node
    restart: unless-stopped
    ports:
      - "9000:9000"   # P2P
      - "8545:8545"   # RPC (internal only via nginx)
      - "8546:8546"   # WebSocket
    volumes:
      - rope_data:/data
      - ./config/rope.toml:/etc/rope/rope.toml:ro
    environment:
      - RUST_LOG=info
      - ROPE_DATA_DIR=/data
    networks:
      - rope-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # POSTGRESQL (Local - for Explorer indexing)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: rope-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dcscan
      POSTGRES_USER: dcscan
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - rope-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcscan"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS (Caching)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: rope-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - rope-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # DC EXPLORER (Block Explorer API - Rust)
  # =============================================================================
  dc-explorer:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.explorer
    container_name: dc-explorer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://dcscan:${POSTGRES_PASSWORD}@postgres:5432/dcscan
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      - rope-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # INDEXER SERVICE
  # =============================================================================
  indexer:
    build:
      context: ../indexer
      dockerfile: Dockerfile
    container_name: rope-indexer
    restart: unless-stopped
    depends_on:
      - rope-node
      - postgres
      - redis
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://dcscan:${POSTGRES_PASSWORD}@postgres:5432/dcscan
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - RPC_URL=http://rope-node:8545
      - WS_URL=ws://rope-node:8546
    networks:
      - rope-network

  # =============================================================================
  # NGINX REVERSE PROXY
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: rope-nginx
    restart: unless-stopped
    depends_on:
      dc-explorer:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    networks:
      - rope-network

networks:
  rope-network:
    driver: bridge

volumes:
  rope_data:
  postgres_data:
  redis_data:

