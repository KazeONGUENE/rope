# datachain.network - Primary Website
# erpc.datachain.network - RPC API
# ws.datachain.network - WebSocket

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name datachain.network www.datachain.network erpc.datachain.network ws.datachain.network faucet.datachain.network bridge.datachain.network;
    return 301 https://$host$request_uri;
}

# Main website
server {
    listen 443 ssl;
    http2 on;
    server_name datachain.network www.datachain.network;

    ssl_certificate /etc/nginx/ssl/datachain.network/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/datachain.network/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    root /usr/share/nginx/html/datachain;
    index index.html;

    # Redirect .html URLs to clean URLs (301 for SEO)
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$2;
    }

    # API Proxy to DC Explorer backend
    location /api/ {
        proxy_pass http://host.docker.internal:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    }

    # Serve clean URLs
    location / {
        try_files $uri $uri.html $uri/index.html $uri/ /index.html;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# RPC Endpoint (Let's Encrypt)
server {
    listen 443 ssl;
    http2 on;
    server_name erpc.datachain.network;

    ssl_certificate /etc/nginx/ssl/erpc.datachain.network/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/erpc.datachain.network/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    location / {
        if ($request_method = OPTIONS) {
            return 204;
        }
        default_type application/json;
        return 200 '{"jsonrpc":"2.0","result":"Datachain Rope RPC - Coming Soon","id":1}';
    }
}

# WebSocket Endpoint (Let's Encrypt)
server {
    listen 443 ssl;
    http2 on;
    server_name ws.datachain.network;

    ssl_certificate /etc/nginx/ssl/ws.datachain.network/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/ws.datachain.network/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        default_type application/json;
        return 200 '{"status":"pending","message":"WebSocket endpoint coming soon"}';
    }
}

