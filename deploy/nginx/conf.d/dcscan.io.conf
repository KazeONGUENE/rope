# dcscan.io - DC Explorer

server {
    listen 80;
    server_name dcscan.io www.dcscan.io api.dcscan.io testnet.dcscan.io;
    return 301 https://$host$request_uri;
}

# DC Explorer Frontend
server {
    listen 443 ssl;
    http2 on;
    server_name dcscan.io www.dcscan.io;

    ssl_certificate /etc/nginx/ssl/dcscan.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/dcscan.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    root /usr/share/nginx/html/dcscan;
    index index.html;

    # =========================================================================
    # CLEAN URLs - Hide .html extension
    # =========================================================================
    
    # Redirect .html URLs to clean URLs (301 permanent redirect for SEO)
    # Example: /strings.html -> /strings
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$2;
    }

    # API Proxy - Route all /api/* requests to the DC Explorer backend
    location /api/ {
        proxy_pass http://host.docker.internal:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Serve clean URLs by trying: exact file, .html version, directory/index.html, fallback
    # Example: /strings -> tries /strings, /strings.html, /strings/index.html
    location / {
        try_files $uri $uri.html $uri/index.html $uri/ /index.html;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Explorer API - api.dcscan.io
