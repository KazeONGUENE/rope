<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faucet - Datachain Rope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            padding: 2rem;
        }
        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        p {
            color: #71717a;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        .card {
            background: #fff;
            border: 1px solid #e4e4e7;
            border-radius: 16px;
            padding: 2rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #3f3f46;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.15s;
        }
        input:focus {
            border-color: #000;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.15s;
        }
        button:hover {
            background: #27272a;
        }
        button:disabled {
            background: #a1a1aa;
            cursor: not-allowed;
        }
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f4f4f5;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #52525b;
        }
        .info strong {
            color: #000;
        }
        .back {
            margin-top: 2rem;
            color: #71717a;
            font-size: 0.875rem;
        }
        .back a {
            color: #000;
            text-decoration: none;
        }
        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="16" fill="#000"/>
                <path d="M50 22 L72 72 L28 72 Z" fill="#fff" stroke="#000" stroke-width="1"/>
                <path d="M23 44 L38 72 L8 72 Z" fill="#fff" stroke="#000" stroke-width="1"/>
                <path d="M77 44 L92 72 L62 72 Z" fill="#fff" stroke="#000" stroke-width="1"/>
            </svg>
        </div>
        <h1>Testnet Faucet</h1>
        <p>Get free testnet FAT tokens to start building on Datachain Rope.</p>
        
        <div class="card">
            <label for="address">Your Wallet Address</label>
            <input type="text" id="address" placeholder="0x..." autocomplete="off">
            <button onclick="requestTokens()" id="request-btn">
                <i class="fa-solid fa-coins"></i>
                Request 10 FAT
            </button>
            
            <div class="info">
                <strong>Limit:</strong> 10 FAT per address every 24 hours<br>
                <strong>Network:</strong> Datachain Rope Testnet (314160)
            </div>
        </div>
        
        <div class="back">
            <a href="https://datachain.network"><i class="fa-solid fa-arrow-left"></i> Back to Datachain</a>
        </div>
    </div>
    
    <script>
        async function requestTokens() {
            const address = document.getElementById('address').value.trim();
            const btn = document.getElementById('request-btn');
            
            if (!address || !address.startsWith('0x') || address.length !== 42) {
                alert('Please enter a valid Ethereum address');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Requesting...';
            
            // Simulate request (replace with actual API call)
            setTimeout(() => {
                alert('Faucet service coming soon! The testnet is not yet active.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-coins"></i> Request 10 FAT';
            }, 1500);
        }
    </script>
</body>
</html>
